<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="app">
        <header-comp></header-comp>
        <main class="main">
                <div class="content">
                    <aside-comp></aside-comp>
                    <div class="right__content">
                        <div class="right__nav">
                            <a href="#" class="active">Profile</a>
                            <a href="#">Account</a>
                            <a href="#">Price Plans</a>
                        </div>
                        <div class="content__reg">
                            <div class="content__user">
                               <div class="content__user__flex">
                                <div class="content__user--text">
                                    <h3>Adrian Stefan</h3>
                                    <p>
                                    Rm. Valcea, Romania<br>
                                    4:32PM (GMT-4)
                                    </p>
                                </div>
                                <img src="./img/user-img-profile.png" alt="user-img">
                               </div>
                                <hr>
                                <div class="content__user--btns">
                                    <a href="#" class="btn-1">UPLOAD PICTURE</a>
                                    <a href="" class="btn-2">REMOVE PICTURE</a>
                                </div>
                            </div>
                            <div class="content__reg__next__wrap">
                                <div class="content__reg__second">
                                    <div class="content__reg__top">
                                        <h3>Basic Profile</h3>
                                        <span>The information can be edited from yuor profile page</span>
                                    </div>
                                    <hr>
                                    <div class="content__reg__forms">
                                        <input type="text" placeholder="First Name">
                                        <input type="text" placeholder="Last Name">
                                        <input type="text" placeholder="adrian_shp@yahoo.com">
                                        <input type="text" placeholder="0752549328">
                                        <input type="text" placeholder="Romania">
                                        <input type="text" placeholder="Ramnicu Valcea">
                                    </div>
                                    <hr>
                                    <a href="#" class="btn-3">SAVE SETTINGS</a>
                                </div>
                                <div class="content__reg__second">
                                    <div class="content__reg__top">
                                        <h3>Notifications</h3>
                                        <span>Mange the notifications emailing</span>
                                    </div>
                                    <hr>
                                    <div class="content__reg__forms--checkbox">
                                        <div class="first__column">
                                            <div class="d-flex">
                                                <input type="checkbox" name="" id="">
                                                <label for="">Email</label>
                                            </div>

                                            <div class="d-flex">
                                            <input type="checkbox" name="" id="">
                                            <label for="">Push notifications</label>
                                            </div>
                                            <div class="d-flex">
                                            <input type="checkbox" name="" id="">
                                            <label for="">Text Messages</label>
                                            </div>
                                            <div class="d-flex">
                                            <input type="checkbox" name="" id="">
                                            <label for="">Phone Calls</label>
                                        </div>
                                        </div>
                                        <div class="second__column">
                                            <div class="d-flex">
                                            <input type="checkbox" name="" id="">
                                            <label for="">Email</label>
                                        </div>
                                        <div class="d-flex">
                                            <input type="checkbox" name="" id="">
                                            <label for="">Push notifications</label>
                                        </div>
                                        <div class="d-flex">
                                            <input type="checkbox" name="" id="">
                                            <label for="">Text Messages</label>
                                        </div>
                                        </div>
                                       </div>
                                       <hr>
                                    <a href="#" class="btn-3 btn-3-mod">SAVE</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
